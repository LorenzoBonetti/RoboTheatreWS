global_costmap:
  #The global frame for the costmap to operate in. 
 global_frame: map
  #The name of the frame for the base link of the robot. 
 robot_base_frame: base_link
  #The frequency in Hz for the map to be updated. 
 update_frequency: 0.1
  #The "static_map" parameter determines whether or not the costmap should initialize itself based on a map served by the map_server. If you aren't using an existing map or map server, set the static_map  parameter to false. 
 static_map: true
  #Whether or not to use a rolling window version of the costmap. If the static_map parameter is set to true, this parameter must be set to false. 
 rolling_window: false

 origin_x: 0.0
 origin_y: 0.0



