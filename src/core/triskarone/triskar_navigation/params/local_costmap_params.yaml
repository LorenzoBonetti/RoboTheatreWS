local_costmap:
  #The global frame for the costmap to operate in. 
  global_frame: odom
  #The name of the frame for the base link of the robot. 
  robot_base_frame: base_link
  #The frequency in Hz for the map to be updated. 
  update_frequency: 10.0
  #The frequency in Hz for the map to be publish display information. 
  publish_frequency: 10.0
  #The "static_map" parameter determines whether or not the costmap should initialize itself based on a map served by the map_server. If you aren't using an existing map or map server, set the static_map  parameter to false. 
  static_map: false
  #Whether or not to use a rolling window version of the costmap. If the static_map parameter is set to true, this parameter must be set to false. 
  rolling_window: true
  #The width of the local costmap in meters. 
  width: 6.0
  #The height of the local costmap in meters. 
  height: 6.0
  #The resolution of the local costmap in meters/cell. 
  resolution: 0.05
  #The x origin of the map in the global frame in meters.
  origin_x: -17.800000
  #The y origin of the map in the global frame in meters. 
  origin_y: -16.200000

  map_type: costmap
